<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/lfb2yyf.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1 class="title">Etch-a-Sketch</h1>

  <div id="input">
    <label id="numTxt"># of squares = &#40</label>
    <input type="number" id="num" value=10 max=100 min=10>
    <label id="numTxt">&#41<sup>2</sup></label>
    <input type="button" id="numBtn" value="Enter">
  </div>

  <div id="container"></div>

  <div id="bottom">
    <input type="button" id="colorBtn" value="Change theme">
    <input type="button" id="resetBtn" value="Reset">
  </div>
</body>
</html>
